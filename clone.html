<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            padding: 20px 0;
        }

        .logo {
            color: #E50914;
            font-size: 36px;
            font-weight: bold;
            margin-left: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            color: #fff;
            text-align: center;
        }

        .main-content h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 20px;
        }

        .cta-btn {
            margin-top: 20px;
            background-color: #E50914;
            padding: 10px 20px;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-btn:hover {
            background-color: #F40612;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">Netflix</span>
    </div>
    <div class="main-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-btn">Join Now</a>
    </div>
</body>
</html>
